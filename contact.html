<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content="Contáctanos para consultas, sugerencias o soporte sobre la Calculadora de Inflación Colombia." />
    <title>Contáctanos - Calculadora de Inflación Colombia</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <h1>Calculadora de Inflación Colombia</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Nosotros</a>
            <a href="contact.html" class="active">Contáctanos</a>
            <a href="privacy.html">Política de Privacidad</a>
        </nav>
    </header>
    <main class="main-container">
        <h2>Contáctanos</h2>
        <p>¿Tienes preguntas, sugerencias o necesitas soporte? ¡Estamos aquí para ayudarte!</p>
        <form style="width:100%;max-width:400px;margin:auto;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" name="mensaje" style="height:80px;" required />
            <button type="submit">Enviar</button>
        </form>
        <p style="margin-top:2rem;color:#2b6cb0;">Responderemos a tu consulta lo antes posible.</p>
    </main>
